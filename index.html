<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="containerFinder">
            <h1 class="containerFinderTitle">
                find how much one word repeated!
            </h1>
            <form class="form">
                <div class="wordArea">
                    <label class="label" for="word">word</label>
                    <input class="formInput" id="formWord" name="word" type="text" onkeydown="getValWord()">
                </div>
                <div class="textArea">
                    <label class="label" for="text">text</label>
                    <textarea class="fromTextArea" id="formText" rows="4" cols="50" onkeydown="getValText()"></textarea>
                </div>
                <input class="fromButton" id="formButton" type="button" value="Check">
            </form>
            <p class="containerFinderResult" id="formResult"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
